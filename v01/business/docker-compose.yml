version: '2.1'

services:
  bitrix:
    image: trydirect/bitrix24:business
    container_name: bitrix24_business
    build: build
    ports:
      - 80:80
    volumes:
       - ./configs/apache/bitrix.conf:/etc/apache2/sites-enabled/000-default.conf
#      - ./configs/bitrix:/var/www/html
    restart: always
#    entrypoint: bash -c "sleep infinity;"
#    entrypoint: "supervisord -c /etc/supervisor/supervisord.conf -n "
    ulimits:
      stack: -1
    links:
      - db
    env_file:
      - .env

  db:
    image: mysql:5.7
    container_name: bitrix24_business_db
    env_file:
      - .env
#    volumes:
#      - ./configs/mysql:/etc/mysql/conf.d/
